<div class="contact">
    <h1 class="contactHeader">CONTACT US</h1>

    <div class="contactForm">
        <div class="contactNames">
            <h3 class="formFirstName">First Name * </h3>
            <h3 class="formLastName">Last Name * </h3>
        </div>
        <div class="inputNames">
            <div class="contactInput">
                <input type="text" class="formInput" placeholder="Enter first name here..."/>
            </div>
            <div class="contactInput">
                <input type="text" class="formInput" placeholder="Enter last name here..."/>
            </div>
        </div>
        <div class="formEmail">
            <h3 class="contactEmail">Email * </h3>
            <div class="contactInputEmail">
                <input type="text" class="formInputEmail" placeholder="Enter email here..."/>
            </div>
        </div>
        <div class="formMessage">
            <h3 class="contactMessage">Message * </h3>
            <div class="contactInputMessage">
                <input type="text" class="formInputMessage" placeholder="Enter message here..."/>
            </div>
        </div>
        <div class="formAdditional">
            <div class="contactAdditional">
                <h3 class="contactMessage">Additional Details</h3>
                <div class="contactInputAdditional">
                    <input type="text" class="formInputAdditional" placeholder="Enter additional details here..."/>
                </div>
            </div>
        </div>
        <div class="contactButton">
            <button class="submitForm">SUBMIT</button>
        </div>
    </div>

    <footer>
        <h2 class="footerHeader">♥All Things Pokémon♥</h2>
        <h4 class="footerTitle">©Kendra Porter Pokémon</h4>
    </footer>
</div>
